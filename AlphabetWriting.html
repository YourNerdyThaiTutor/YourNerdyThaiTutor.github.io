    <body>
        <a href="gettingStarted.html">Back</a>
        <div><img id="HowToWrite" src="Letters/ก.gif" width="200" height="200"></div>
        <h5 class="header" id="Letter"></h5>
        <div>
            <audio controls id="audio">
                <source id="audioSource" src="./Alphabet_audios/%E0%B8%81.mp3" type="audio/mp3">
                Your browser does not support the audio tag.
        </audio>
            </div>
        <div class="label">name and pronunciation of the letter</div>
        
        <button onclick="window.print()" id="download">Print The Practices</button>
        <p class="content" id="practice"></p>
        <script>
            var descriptions = {
                "ก":"G",
                "ข":"K",               
                "ฃ":"K", 
                "ค":"K", 
                "ฅ":"K",
                "ฆ":"K",
                "ง":"NG",
                "จ":"J",
                "ฉ":"CH",
                "ช":"CH",
                "ซ":"S",
                "ฌ":"CH",
                "ญ":"Y",
                "ฎ":"D",
                "ฏ":"TH",
                "ฐ":"T",
                "ฑ":"T",
                "ฒ":"T",
                "ณ":"N",
                "ด":"D",
                "ต":"TH",
                "ถ":"T",
                "ท":"T",
                "ธ":"T",
                "น":"N",
                "บ":"B",
                "ป":"BP",
                "ผ":"P",
                "ฝ":"F",
                "พ":"P",
                "ฟ":"F",
                "ภ":"P",
                "ม":"M",
                "ย":"Y",
                "ร":"R",
                "ล":"L",
                "ว":"W",
                "ศ":"S",
                "ษ":"S",
                "ส":"S",
                "ห":"H",
                "ฬ":"L",
                "อ":"A",
                "ฮ":"H"
                
                
            }
            function findCurrentLetter(){
                const queryString = window.location.search;
                const urlParams = new URLSearchParams(queryString);
                const product = urlParams.get('product')
                return product;
            }
            window.onload = function ShowPage(){
                var header = document.getElementById("Letter");
                var curr = findCurrentLetter();
                document.getElementById("HowToWrite").src = "Letters/"+curr+".gif";
                if(descriptions[curr]!=null){
                    header.innerHTML = curr + "   sounds like :\""+descriptions[curr]+"\" in English";
                }
                else{
                    header.innerHTML = curr;
                }
                
                var practice = document.getElementById("practice");
                for(let i=0;i<100;i++){
                    practice.innerHTML += curr+"  ";
                }
                loadAudio(curr);
            }
            function loadAudio(curr){
                 var src = "./Alphabet_audios/"+curr+".mp3";
                var audio = document.getElementById('audio');

                var source = document.getElementById('audioSource');
                source.src = src;
                audio.load();
                audio.play();
            }
            
            
        </script>
        
    </body>
