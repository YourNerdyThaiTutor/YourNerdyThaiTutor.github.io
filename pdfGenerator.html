<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Title</title>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/pdf-lib"></script>
  </head>

  <body>
    <iframe title="pdf" id="pdf" style="width: 100%; height: 100%;"></iframe>
  

  <script>
    window.onload= function createPdf() {
      var pdfDoc = PDFLib.PDFDocument.create();
      var page = pdfDoc.addPage([350, 400]);
      page.moveTo(110, 200);
      page.drawText('Hello World!');
      var pdfDataUri = pdfDoc.saveAsBase64({ dataUri: true });
      document.getElementById('pdf').src = pdfDataUri;
    }
  </script>
    </body>
</html>
